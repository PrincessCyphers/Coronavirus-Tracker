<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID-19 Daily Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<h1>COVID-19 Daily Tracker Application</h1>
<p>This application showcases the latest number of positive COVID-19 cases across the globe</p>
<p th:text="${testName}"></p>

<!--replaces what was previously jumbotron - highlights sections of page/ text -->
<div class="p-5 mb-4 bg-light border rounded-3">
    <h1 th:text="${totalOfCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    </div>

<table>
    <tr>
        <th>State</th>
        <th>Country</th>
        <th>Latest Number of Cases</th>
    </tr>
    <tr th:each="areaStat : ${areaStats}">
        <td th:text="${areaStat.state}"></td>
        <td th:text="${areaStat.country}"></td>
        <td th:text="${areaStat.latestNumberOfCases}"></td>
    </tr>
</table>

</body>

</html>
