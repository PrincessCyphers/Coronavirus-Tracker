<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>COVID-19 Daily Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<div class ="container">
<body>
<h1>COVID-19 Daily Tracker Application</h1>
<p>This application showcases the latest number of positive COVID-19 cases across the globe</p>
<p th:text="${testName}"></p>

<!--replaces what was previously jumbotron - highlights sections of page/ text -->
<div class="p-5 mb-4 bg-secondary border rounded-3">
    <h1 th:text="${totalOfCases}"></h1>
    <p class="lead">Total cases reported as of today</p>
    <hr class="my-4">
    <p>
        <span> Number of new cases compared to the previous day: </span>
        <span th:text="${totalNewCases}"> </span>
    </p>
    </div>


<table class="table table-dark table-striped">
    <tr>
        <th>Country</th>
        <th>State</th>
        <th>Latest Number of Positive Cases</th>
        <th>Changes from yesterday</th>
    </tr>
    <tr th:each="areaStat : ${areaStats}">
        <td th:text="${areaStat.country}"></td>
        <td th:text="${areaStat.state}"></td>
        <td th:text="${areaStat.latestNumberOfCases}">0</td>
        <td th:text="${areaStat.diffFromPrevDay}">0</td>
    </tr>
</table>

</body>
</div>

</html>
